name: Deploy to Firebase

on:
  push:
    branches: [ master, main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.148.2'
        extended: true

    - name: Build Hugo site
      run: HUGO_ENV=production hugo --minify

    - name: Setup Firebase CLI
      run: npm install -g firebase-tools

    - name: Debug Service Account
      run: |
        echo "Service account content (first 100 chars):"
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAXENCE_D5F05 }}' | head -c 100
        echo ""
        echo "Service account file:"
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAXENCE_D5F05 }}' > firebase-service-account.json
        cat firebase-service-account.json | head -c 200

    - name: Deploy to Firebase
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS=firebase-service-account.json
        firebase deploy --only hosting --project maxence-d5f05 --debug
