{{ define "main" }}
  <article class="flex-ns flex-column flex-justify-center w-75-l ph2-l justify-around center f4 lh-copy gray">
    <section class="ph4 measure-wide center">{{- .Content -}}</section>
    <section class="flex-ns flex-wrap black flex-wrap items-start">
      {{ range (.Paginator 20).Pages }}
        <div class="fl w-100 w-50-m w-25-l ph2-l ph4-ns ph0 mb4 bg-white">
          {{- partial "book.html" . -}}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
