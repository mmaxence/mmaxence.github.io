{{ define "main" }}
  <article class="flex-ns flex-column flex-justify-center w-75-l ph2-l justify-around center f4 lh-copy gray">
    <section class="ph4 measure-wide center hero-section">{{- .Content -}}</section>
    <section class="book-grid">
      {{ range (.Paginator 20).Pages }}
        <div class="book-item">
          {{- partial "book.html" . -}}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
