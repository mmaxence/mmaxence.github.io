{{/* Enhanced Header with improved navigation */}}
<header class="site-header" role="banner">
  <div class="container">
    <nav class="site-navigation" role="navigation" aria-label="Main navigation">
      <div class="nav-brand">
        <a href="{{ .Site.BaseURL }}" class="brand-link" aria-label="Maxence Mauduit - Home">
          <span class="brand-text">{{ .Site.Title }}</span>
        </a>
      </div>
      
      <div class="nav-menu" id="nav-menu">
        <ul class="nav-list" role="menubar">
          {{ range .Site.Menus.main }}
            <li class="nav-item" role="none">
              <a 
                href="{{ .URL }}" 
                class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}"
                role="menuitem"
                aria-current="{{ if $.IsMenuCurrent "main" . }}page{{ end }}"
              >
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
      
      <button 
        class="nav-toggle" 
        aria-label="Toggle navigation menu"
        aria-expanded="false"
        aria-controls="nav-menu"
      >
        <span class="hamburger">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </span>
      </button>
    </nav>
  </div>
</header>

<style>
.site-header {
  position: sticky;
  top: 0;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--color-border);
  z-index: 100;
  transition: all var(--transition-base);
}

.site-navigation {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: var(--space-md) 0;
}

.brand-link {
  font-weight: 600;
  font-size: 1.125rem;
  text-decoration: none;
  color: var(--color-primary);
  transition: all var(--transition-fast);
}

.brand-link:hover {
  color: var(--color-accent);
  transform: translateY(-1px);
}

.nav-list {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: var(--space-sm);
}

.nav-link {
  padding: var(--space-sm) var(--space-md);
  border-radius: var(--radius-sm);
  transition: all var(--transition-fast);
  font-weight: 500;
  position: relative;
}

.nav-link:hover {
  background-color: rgba(0, 0, 0, 0.05);
  transform: translateY(-1px);
}

.nav-link.active {
  background-color: rgba(0, 0, 0, 0.1);
  font-weight: 600;
}

.nav-toggle {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: var(--space-sm);
  border-radius: var(--radius-sm);
  transition: all var(--transition-fast);
}

.nav-toggle:hover {
  background-color: rgba(0, 0, 0, 0.05);
}

.hamburger {
  display: flex;
  flex-direction: column;
  gap: 3px;
  width: 20px;
  height: 16px;
}

.hamburger-line {
  width: 100%;
  height: 2px;
  background: var(--color-primary);
  transition: all var(--transition-fast);
  border-radius: 1px;
}

.nav-toggle[aria-expanded="true"] .hamburger-line:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.nav-toggle[aria-expanded="true"] .hamburger-line:nth-child(2) {
  opacity: 0;
}

.nav-toggle[aria-expanded="true"] .hamburger-line:nth-child(3) {
  transform: rotate(-45deg) translate(7px, -6px);
}

@media (max-width: 768px) {
  .nav-toggle {
    display: block;
  }
  
  .nav-menu {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--color-background);
    border-bottom: 1px solid var(--color-border);
    box-shadow: var(--shadow-md);
    transform: translateY(-100%);
    opacity: 0;
    visibility: hidden;
    transition: all var(--transition-base);
  }
  
  .nav-menu.open {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
  }
  
  .nav-list {
    flex-direction: column;
    padding: var(--space-md);
    gap: var(--space-xs);
  }
  
  .nav-link {
    display: block;
    padding: var(--space-md);
    border-radius: var(--radius-md);
  }
}
</style>

<script>
// Mobile navigation toggle
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.querySelector('.nav-toggle');
  const menu = document.querySelector('.nav-menu');
  
  if (toggle && menu) {
    toggle.addEventListener('click', function() {
      const isExpanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !isExpanded);
      menu.classList.toggle('open');
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!toggle.contains(e.target) && !menu.contains(e.target)) {
        toggle.setAttribute('aria-expanded', 'false');
        menu.classList.remove('open');
      }
    });
  }
});
</script>
